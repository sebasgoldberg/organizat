<script type="text/javascript" charset="utf-8">

  function get_color_range(value){
    return (value*24)%192;
    }

  function get_rgb_color(r,g,b,cuello_botella){
    if (cuello_botella)
      return 'rgb(255,0,0)';
    return 'rgb('+get_color_range(r)+','+get_color_range(g)+','+get_color_range(b)+')'
    }

	function init() {
		//window.resizeTo(950,700)
		//modSchedHeight();

    scheduler.locale.labels.timeline_tab = "{% trans "Línea Tmp" %}";
    scheduler.locale.labels.unit_tab = "{% trans "Calendario" %}";
    //scheduler.config.multi_day = true;
		scheduler.locale.labels.section_custom="Section";
		//scheduler.config.fix_tab_position = false;
		//scheduler.config.details_on_create=true;
		//scheduler.config.details_on_dblclick=true;
		scheduler.config.xml_date="%Y-%m-%d %H:%i";
    //scheduler.config.readonly=true;
    scheduler.config.readonly_form=true;

    //block all modifications
    scheduler.attachEvent("onBeforeDrag",function(){return false;})

    // -------------------------------------------------------
    // Quick info
    // -------------------------------------------------------
    scheduler.templates.quick_info_content = function(start, end, ev){ 
           return ev.details || ev.text;;
           };
    scheduler.config.quick_info_detached = true;
    scheduler.config.icons_select = ['icon_ic_cancelar'];
    scheduler.locale.labels.icon_ic_cancelar = "{% trans "Cancelar" %}";

    scheduler._click.buttons.ic_cancelar = function(id){
        dhtmlx.message({
            type:"confirm-warning", 
            text:'{% trans "¿Está seguro que desea cancelar el intervalo seleccionado y todos los intervalos dependientes?" %}',
            callback: function(result){
                if (!result)
                    return;
                schEvent = scheduler.getEvent(id);
                schEvent.intervalo.cancelar({

                    success: function(data){
                        var idsIntervalosCancelados = jQuery.parseJSON(data);
                        for(i=0; i<idsIntervalosCancelados.length; i++){
                            event_id = scheduler.getEventIdFromIntervaloId(idsIntervalosCancelados[i]);
                            scheduler.deleteEvent(event_id);
                        }
                        dhtmlx.message({text:"Exito", expire: -1});
                    },

                    error: function(data){
                        var errores = jQuery.parseJSON(data.responseText);
                        for (i=0; i<errores.length; i++){
                            mensaje = errores[i];
                            dhtmlx.message({ type:"error", text:mensaje, expire: -1});
                            }
                    },

                    });
                }
            });
    };

    scheduler.getEventIdFromIntervaloId = function(intervaloId){
        return this.eventIdFromIntervaloId[intervaloId];
    };

    scheduler.initializeEventIntervaloMap = function(){
        this.eventIdFromIntervaloId = {};
        var events = this.getEvents();
        for (i=0; i<events.length; i++){
            var _event = events[i];
            scheduler.eventIdFromIntervaloId[_event.intervalo.id] = _event.id;
        }
    }

    scheduler.attachEvent("onClick",function(id, e){
      return false;
      })

    scheduler.attachEvent("onDblClick",function(id, e){
      return false;
      })

    scheduler.config.details_on_dblclick = false;
    scheduler.config.dblclick_create = false;

		scheduler.config.first_hour = 6
		scheduler.config.last_hour = 23
		//===============
		//Configuration
		//===============
		var sections=[
      {% for maquina in maquinas %}
        {key:{{maquina.id}}, label:"{{maquina.descripcion}}"},
      {% endfor %}
		];
		
		scheduler.createTimelineView({
			name:	"timeline",
			x_unit:	"minute",
			x_date:	"%H:%i",
			x_step:	60,
			x_size: 12,
			x_start: 8,
			x_length:	24,
			y_unit:	sections,
			y_property:	"section_id",
			render:"bar"
		});

    scheduler.createUnitsView("unit","section_id",sections);
		
		//===============
		//Data loading
		//===============
		scheduler.config.lightbox.sections=[	
			{name:"description", height:130, map_to:"text", type:"textarea" , focus:true},
			{name:"custom", height:23, type:"select", options:sections, map_to:"section_id" },
			{name:"time", height:72, type:"time", map_to:"auto"}
		]
		
    {%with f=fecha_inicio%}
      scheduler.init('scheduler_here',new Date({{f.year}},{{f.month}}-1,{{f.day}}),"timeline");
    {%endwith%}
		scheduler.parse([
      {%for intervalo in intervalos%}
        {
          intervalo:{
            id: {{ intervalo.id }},
            pedido: '{{ intervalo.pedido}}',
            item: '{{ intervalo.item}}',
            maquina: '{{ intervalo.maquina}}',
            tarea: '{{ intervalo.tarea}}',
            cantidad: '{{ intervalo.cantidad}}',
            cancelar: function(settings){
              (function($){
                $.get(
                  "{% url 'cancelar_intervalo' intervalo.id %}",
                  settings.success
                  ).fail(settings.error);
              })(jQuery);
            },
          },
          {% with fd=intervalo.get_fecha_desde fh=intervalo.get_fecha_hasta %}
            start_date: new Date({{fd.year}}, {{fd.month}}-1, {{fd.day}}, {{fd.hour}}, {{fd.minute}}),
            end_date: new Date({{fh.year}}, {{fh.month}}-1, {{fh.day}}, {{fh.hour}}, {{fh.minute}}),
          {% endwith %}
          text:"#{{intervalo.pedido.id}}#{{intervalo.item.id}}:{{intervalo.tarea}}({{intervalo.item.producto}}):{{intervalo.cantidad_tarea}}",
          section_id:{{intervalo.maquina.id}},
          //color: get_rgb_color({{intervalo.maquina.id}},{{intervalo.tarea.id}},{{intervalo.item.id}},false),
          color: get_rgb_color(128,{{intervalo.tarea.id}},{{intervalo.item.id}},false),
        },
      {% endfor %}
		],"json");

      scheduler.initializeEventIntervaloMap();
	}
</script>

	<script>
    function show_minical(){
      if (scheduler.isCalendarVisible()){
        scheduler.destroyCalendar();
        } else {
        scheduler.renderCalendar({
          position:"dhx_minical_icon",
          date:scheduler._date,
          navigation:true,
          handler:function(date,calendar){
            scheduler.setCurrentView(date);
            scheduler.destroyCalendar()
          }
        });
      }
    }
    </script>
